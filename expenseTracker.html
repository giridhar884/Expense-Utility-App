<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="expenseTracker.css">
</head>
<body>
    <div class="container">
        <h1>Expense Tracker</h1>
        
        <form id="expenseForm">
            <label for="date">Date:</label>
            <input type="date" id="date" required>

            <label for="purpose">Purpose:</label>
            <input type="text" id="purpose" placeholder="E.g., Rent, Salary" required>

            <label for="type">Transaction Type:</label>
            <select id="type">
                <option value="credit">Credit</option>
                <option value="debit">Debit</option>
            </select>

            <label for="amount">Amount:</label>
            <input type="number" id="amount" placeholder="Amount" required>

            <button type="submit">Add Transaction</button>
        </form>

        <div class="balance">
            <h3>Total Credit: <span id="totalCredit">0</span></h3>
            <h3>Total Debit: <span id="totalDebit">0</span></h3>
            <h3>Balance: <span id="balance">0</span></h3>
        </div>

        <div class="report-buttons">
            <button id="dailyReport">Daily Report</button>
            <button id="monthlyReport">Monthly Report</button>
            <button id="yearlyReport">Yearly Report</button>
        </div>

        <table id="transactionTable">
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Purpose</th>
                    <th>Type</th>
                    <th>Amount</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="transactionList">
                <!-- Transactions will be listed here -->
            </tbody>
        </table>
    </div>

    <script src="expenseTracker.js"></script>
</body>
</html>
